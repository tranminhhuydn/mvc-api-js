<%# function select(model,name,value,classSelect) { %>
<% function cell(item) { %>
  <% var selected = value==item.value?'selected':'' %>
  <option value="{{=item.id}}" {{=selected}}>{{=item.value}}</option>
<% } %>
<select name="{{=name}}" value="{{=value}}", class="{{=classSelect}}">
  <% if(model[0] && !model[0].id) {model = model.map(function(e){return {'id':e,'value':e} })} %>
  <% model.map(cell) %>
</select>
<%# } %>
